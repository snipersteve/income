<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收入统计日历</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧日历区域 -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">←</button>
                <div class="month-year">
                    <span id="currentMonth"></span>
                </div>
                <button id="todayBtn" class="today-btn">今天</button>
                <button id="nextMonth" class="nav-btn">→</button>
            </div>
            
            <div class="calendar">
                <div class="weekdays">
                    <div class="weekday">一</div>
                    <div class="weekday">二</div>
                    <div class="weekday">三</div>
                    <div class="weekday">四</div>
                    <div class="weekday">五</div>
                    <div class="weekday">六</div>
                    <div class="weekday">日</div>
                </div>
                <div id="calendarDays" class="calendar-days">
                    <!-- 日历日期将通过JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 右侧统计区域 -->
        <div class="stats-section">
            
            <!-- 本月收入单独一行 -->
            <div class="stats-row">
                <div class="stat-item full-width">
                    <div class="stat-label">本月收入</div>
                    <div class="stat-value" id="monthlyIncome">$0.00</div>
                </div>
                </div>
                
            <!-- 本年收入和总收入一行 -->
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-label">本年收入</div>
                    <div class="stat-value" id="yearlyIncome">$0.00</div>
            </div>
            
                <div class="stat-item">
                    <div class="stat-label">总收入</div>
                    <div class="stat-value" id="totalIncome">$0.00</div>
                </div>
            </div>
            
            <!-- 数据管理按钮 -->
            <div class="data-actions-row">
                    <button id="exportData" class="action-btn">导出</button>
                    <button id="importData" class="action-btn">导入</button>
            </div>
            
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <!-- 收入录入弹窗 -->
    <div id="incomeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">录入收入</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <label for="incomeInput">收入金额：</label>
                <input type="number" id="incomeInput" placeholder="请输入收入金额（可以为负数）" step="0.01">
                <div class="modal-buttons">
                    <button id="saveIncome" class="save-btn">保存</button>
                    <button id="deleteIncome" class="delete-btn">删除</button>
                    <button id="cancelIncome" class="cancel-btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
